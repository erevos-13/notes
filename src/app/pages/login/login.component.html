<app-nav-bar></app-nav-bar>
<div class="container">
  <div class="row p-2 justify-content-center">
    <div class="col-5 p-1 w-50">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="row">
          <div class="col-6 text-center">
            <button mat-raised-button color="primary"  type="submit" *ngIf="!loading">Submit</button>
            <div class="text-center">
              <mat-spinner class="m-0" [diameter]="30" color="accent" *ngIf="loading"></mat-spinner>
            </div>

          </div>
          <div class="col-6 text-center">
            <button mat-raised-button color="accent"  type="submit" (click)="onRegister()">Register</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
