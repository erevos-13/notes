<mat-toolbar>
<mat-toolbar-row>
  <span>Notes</span>
  <span class="example-spacer"></span>
  <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">favorite</mat-icon>
  <mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
  <mat-icon class="example-icon" aria-hidden="false" aria-label="Example note icon">note</mat-icon>
</mat-toolbar-row>
</mat-toolbar>
<mat-grid-list cols="2" rowHeight="100px">
  <mat-grid-tile>
    <mat-card (click)="addNote()">Add notes</mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card>Simple card</mat-card>
  </mat-grid-tile>
</mat-grid-list>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12" *ngIf="openImport">
      <app-import-notes (note)="onSubmit($event)"></app-import-notes>
    </div>
  </div>
</div>
